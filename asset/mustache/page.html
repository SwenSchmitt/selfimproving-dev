{{> header }}

<div class="page">
  <article class="chapter">

    {{# has_number }}
      <div class="number">{{ number }}</div>
    {{/ has_number }}
    {{# has_part }}
      <h1>{{title}}</h1>
    {{/ has_part }}
    {{^ has_part }}
      <h1 class="part">{{title}}</h1>
    {{/ has_part }}

    {{{ body }}}

    <footer>
      {{# has_next }}
      <a href="{{ next_file }}.html" class="next">
        Next {{ next_type }}: &ldquo;{{ next }}&rdquo; &rarr;
      </a>
      {{/ has_next }}
    </footer>
  </article>
</div>

{{> footer }}
