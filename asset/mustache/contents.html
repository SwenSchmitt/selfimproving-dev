{{> header }}

<div class="page">
  <article class="contents">
    <h1 class="part">{{title}}</h1>

    <div class="chapters">
      <ul>
        {{# part_1 }}
          <li>
            <a href="{{ file }}.html">{{ title }}</a>

            <ul>
              {{# chapters }}
              <li>
                <a href="{{ file }}.html">{{ title }}</a>
              </li>
              {{/ chapters }}
            </ul>
          </li>
        {{/ part_1}}

        {{! Add more parts as needed. }}
      </ul>
    </div>

    <footer>
      <a href="{{ next_file }}.html">
        Continue to the First {{ next_type }}: &ldquo;{{ next }}&rdquo; &rarr;
      </a>
    </footer>
  </article>
</div>

{{> footer }}
